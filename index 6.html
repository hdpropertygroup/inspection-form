
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspection Form</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 0.7em; margin: 0.5em 0; font-size: 1em; }
    button { background-color: #333; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #555; }
  </style>
</head>
<body>
  <h1>Inspection Visitor Registration</h1>
  <form action="https://formspree.io/f/xqkrjqkg" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required />
    <label>Phone Number</label>
    <input type="tel" name="phone" required />
    <label>Email Address</label>
    <input type="email" name="email" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
